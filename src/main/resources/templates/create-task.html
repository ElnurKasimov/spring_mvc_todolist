<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>

    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div th:replace="header :: header"></div>
    <h1>Create New Task</h1>
    <form th:action="@{/tasks/create/todos/{todoId}(todoId=${todo_id})}" th:object="${task}" method="post" class="user-form" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}">
                <option th:each="priority : ${T(com.softserve.itacademy.model.Priority).values()}"
                    th:value="${priority}"
                    th:text="${priority}">
                </option>
            </select>
        </div>
        <div class="form-buttons-container">
            <button class="shadowed-button" type="submit">Create</button>
            <button class="standard-button" type="reset">Clear</button>
        </div>
    </form>
    <a href="@{/todos/${todo_id}/tasks(todo_id=${todo_id})}">Go to Task List</a>
    <div th:replace="footer :: footer"></div>
</body>
</html>
